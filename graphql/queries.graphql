query getProductsList {
	products {
		id
		name
		price
		slug
		description
		images {
			url
		}
	}
}
query getProductBySlug($slug: String) {
	product(where: { slug: $slug }) {
		id
		slug
		name
		description
		price
		images {
			url
		}
	}
}

query getProductDetailsBySlug($slug: String) {
	product(where: { slug: $slug }) {
		id
		name
		description
		price
		images {
			url
		}
		slug
		reviews {
			id
			name
			content
			createdAt
		}
	}
}

query getProductsListSlugs {
	products {
		slug
	}
}

query GetAccountByEmail($email: String!) {
	account(where: { email: $email }, stage: DRAFT) {
		id
		email
		password
	}
}
